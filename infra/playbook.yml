- name: Deploy Node Git Server
  hosts: web
  become: yes

  vars:
    docker_image: "jaxoncreed/setmeld-pod:latest"

  vars_files:
    - secrets.yml

  tasks:
    - name: Install required packages
      apt:
        name:
          - docker.io
          - docker-compose
          - nginx
          - certbot
          - python3-certbot-nginx
        update_cache: yes

    - name: Enable Docker service
      systemd:
        name: docker
        enabled: yes
        state: started

    - name: Log in to Docker Hub
      docker_login:
        registry_url: https://index.docker.io/v1/
        username: "{{ dockerhub_username }}"
        password: "{{ dockerhub_password }}"

    - name: Pull Docker image
      docker_image:
        name: "{{ docker_image }}"
        source: pull
        force_source: true

    - name: Create data directories on host and set permissions
      file:
        path: "{{ item }}"
        state: directory
        owner: 1000
        group: 1000
        mode: '0755'
        recurse: yes
      loop:
        - /mnt/setmeld-data/solid
        - /mnt/setmeld-data/repos
        - /mnt/setmeld-data/integrations

    - name: Ensure authorized_keys file exists
      file:
        path: /mnt/setmeld-data/authorized_keys
        state: touch
        owner: 1000
        group: 1000
        mode: '0600'

    - name: Run container
      docker_container:
        name: server
        image: "{{ docker_image }}"
        state: started
        restart_policy: always
        recreate: true
        env:
          BASE_URL: "https://{{ domain }}/"
        ports:
          - "3000:3000"
        volumes:
          - /mnt/setmeld-data/solid:/app/data
          - /mnt/setmeld-data/repos:/srv/git
          - /mnt/setmeld-data/integrations:/app/integrations
          - /mnt/setmeld-data/authorized_keys:/authorized_keys

    - name: Set up NGINX config
      template:
        src: nginx.conf.j2
        dest: /etc/nginx/sites-available/server
      notify:
        - Reload nginx

    - name: Enable site
      file:
        src: /etc/nginx/sites-available/server
        dest: /etc/nginx/sites-enabled/server
        state: link
        force: true

    - name: Remove default site
      file:
        path: /etc/nginx/sites-enabled/default
        state: absent

    - name: Obtain SSL cert
      command: >
        certbot --nginx -d {{ domain }} --non-interactive --agree-tos -m {{ email }}
      args:
        creates: "/etc/letsencrypt/live/{{ domain }}"

  handlers:
    - name: Reload nginx
      service:
        name: nginx
        state: reloaded
